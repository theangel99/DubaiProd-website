# Dubai Prod - Nginx Configuration for Clean URLs
#
# To use this configuration:
# 1. Copy this into your Nginx server block configuration
# 2. Or include it: include /path/to/DubaiProd_website/nginx.conf;

server {
    # Server configuration
    listen 80;
    server_name dubaiprod.com www.dubaiprod.com;
    root /var/www/DubaiProd_website;
    index index.html;

    # Remove trailing slashes
    rewrite ^/(.*)/$ /$1 permanent;

    # Clean URLs - try files without .html extension
    location / {
        try_files $uri $uri.html $uri/ =404;
    }

    # Remove .html from URLs (redirect)
    if ($request_uri ~ ^/(.*)\.html$) {
        return 301 /$1;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }

    # Custom error pages (optional)
    error_page 404 /404.html;
    error_page 500 502 503 504 /500.html;
}
